 content="drawing, brushes, layer, online, javascript, color" />

 content="GraphIT: A little online drawing program" />

<!-- 
    Icon
-->

<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.9.2.custom.min.js"></script>

<script type="text/javascript" src="js/lib/fix.js"></script>
<script type="text/javascript" src="js/Conf.js"></script>
<script type="text/javascript" src="js/app/run2.js"></script>

<link rel="stylesheet" type="text/css" href="css/style.css" />
<script type="text/javascript">
(function(window,graphit, console){
	var root = document.getElementsByTagName('script')[0];
	if (!root) root = document.head;
	else
	var total = 0;
	var loaded = 0;
	var plugins = [ 
	                'jpicker/css/jPicker-1.1.6.css', 
	                'colorpicker/js/colorpicker.js',
	                'jquery.editinplace.js', 
	                'jquery.hotkeys-0.7.9.min.js', 
	                'colorpicker/css/colorpicker.css', 
	              ];
	
	var graphitclass = [
	                    //'../index.htm.min.js',
	                    /* MINIFYJS:START */
	                    'lib/func.js', 
	                    'lib/Cuid.js', 
	                    'lib/Cexception_message.js',
	                    'lib/Cobject.js', 
                                               
	                    'lib/Clocal_storage.js',
	                    'lib/Cpo.js',
	                    'lib/parameters/Cparameter.js', 
  
	                    'lib/parameters/Cparameter_select.js',
	                    'app/Cjquery_theme_injector.js',
	                    'app/Cjquery_theme.js',
	                    /*MINIFYJS:STOP 

	                    'app/Ccore.js',

	                    'lib/parameters/Cparameter_checkbox.js',
	                    'lib/parameters/Cparameter_numeric.js',

	                    'lib/image/Cimage_analyse.js',
	                    'lib/Cimage.js',
	                    'lib/Cicon.js',
	                    'lib/Ccolor.js',
	                    'lib/Cmenu.js',
	                    'lib/Ccanvas.js',
	                    'lib/Cbounding_rectangle.js',
	                    'lib/Cregistry.js',

	                    'lib/Cmath.js',
	                    'lib/math/Cpoint2d.js',
	                    'lib/math/Cvector2d.js',
	                    'lib/math/Cmatrix33.js',
	                    'lib/Ctransform2d.js',
	                    'lib/Cmouse_tracker.js',
	                    'app/Cwidget.js',
	                    'app/Ctool_brushes.js',
	                    'app/tools/Ctool.js',
	                    'app/tools/Ctool_pencil.js',
	                    'app/tools/Ctool_paintbrush.js',
	                    'app/tools/Ctool_eraser.js',
	                    'app/tools/Ctool_fill.js',
	                    'app/tools/Ctool_color_picker.js',
	                    'app/Cgrapher.js',
	                    'app/helper_draw.js',
	                    'app/Clicense.js',
	                    'app/Cfrag.js',
	                    'app/Clayer.js',
	                    'app/Clayer_manager.js',
	                    'app/Csurface.js',
	                    'app/Csurface_workspace.js',
	                    'app/Cgrid.js',
	                    'app/Ctoolbox_preview.js',
	                    'app/Ctoolbox_colorpicker.js',
	                    'app/Ctoolbox.js',
	                    'lib/Cbinary_file.js',
	                    'app/Cfile_GBR.js',
	                    'app/Cbrush.js',
	                    'app/Cbrush_manager.js',
	                    'app/Cgraphit.js',
	                    'app/CgraphitAuth.js',
                        MINIFYJS:STOP */
                    ];
	
	var inject_script = function(path) {
        total++;
    	var type = 'js';
    	var pat = /^(.*)\.(css)$/i;
    	var m = pat.exec(path); 
    	if (m) type = 'css';
    	var r = null;
    	if (type == 'js') {
    		r = document.createElement('script');
    		r.type = "text/javascript";
    	    r.async = false;
    		r.defer = false; 
    		r.src = path;
    	} else {
    		r = document.createElement('link');
    		r.rel = "stylesheet";
    		r.type = "text/css";
    		r.href = path;
    	}
        root.parentNode.insertBefore(r, root);
        r.onload = function() {
        	if (window.graphit.debug > 5) 
        		console.log('[', loaded, ',', total, ']', 'Loaded', this.src);
        	loaded++;
        	console.log('Script loaded',path);
        	if ((loaded+1) == total) {
        	   console.log('%c[Booting]', 'background-color:blue; color:white');
        	   if (!('boot' in graphit)) {
        	       throw('graphit_no_boot_code');
        	   }
        	   try {
        	       graphit.boot.call(graphit);
        	       //graphit._boot_code;
        	       window.graphit.loaded = true;
        	   } catch(e) {
        	       console.error('Cannot bootstrap code');
        	       if (window.graphit.debug) {
        	           //throw(e);
        	       }
        	   }
        	}
        };
	}

	for (var i = 0; i < plugins.length; i++) {
		inject_script(window.graphit.baseStaticContent + 'js/plugin/' + plugins[i]);
	}

	for (var i = 0; i < graphitclass.length; i++) {
	    inject_script('js/' + graphitclass[i]);
	}
})(window, graphit, console);
</script>
<title>GraphIt: Javascript online drawing</title>
</head>
